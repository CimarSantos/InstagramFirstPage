<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="../IMG/insta-onphone.png" alt="Instagram on the Phone">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="../IMG/Instagram-name-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="../IMG/foto.jpg" alt="Perfil Photo">
                </div>
                <a href="#" class="Instagram-Login">Continue como francimar_lsantos</a>
                <a href="#" class="Instagram-Logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é francimar_lsantos?</p>
                <p class="not-account">
                    <span class="linkblue">Alternar Conta</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
